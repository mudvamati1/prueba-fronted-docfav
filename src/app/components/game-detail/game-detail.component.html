<div class="container">
    <div class="card mt-5">
        <div class="container-fluid">
            <div class="wrapper row">
                <div class="col-12 col-md-6">
                    <div>
                        <img src="{{game.thumbnail}}" class="img-fluid" alt="{{game.title}}"
                            style="width: 640px; height: 370px;" />
                    </div>
                </div>
                <div class="details col-12 col-md-6">
                    <h3 class="product-title">{{game.title}}</h3>
                    <span>Genero: {{game.genre}}</span>
                    <p>Descripcion: {{game.short_description}}</p>
                    <p>Plataforma(s): {{game.platform}}</p>
                    <p>Publicado por: {{game.publisher}}</p>
                    <p>Desarrollado por: {{game.developer}}</p>
                    <p>Fecha de lanzamiento: {{game.release_date}}</p>
                    <div class="action">
                        <a [routerLink]="['/videojuegos']" class="btn btn-primary mt-2"
                            style="margin-right: 10px; margin-left: 10px;">Volver</a>
                        <a href="{{game.game_url}}" class="btn btn-primary mt-2"
                            style="margin-right: 10px; margin-left: 10px;">Lo quiero</a>
                        <a href="{{game.freetogame_profile_url}}" class="btn btn-primary mt-2"
                            style="margin-right: 10px; margin-left: 10px;">Ver perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
